<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Luiza Mantovani | Arquitetura</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <img src="images/logo-carol.png" alt="Luiza Mantovani Arquitetura" class="logo">
    <h1>Luiza Mantovani</h1>
  </header>

  <section id="sobre">
    <h2>Sobre</h2>
    <p>Luiza Mantovani é arquiteta com 2 anos de experiência em projetos residenciais e comerciais. Apaixonada por design funcional e sustentável.</p>
  </section>

  <section id="portfolio">
    <h2>Portfólio</h2>
    <div class="grid">
      <div class="item">
        <img src="images/trabalho1.jpg" alt="Projeto 1">
        <h3>Projeto Residencial</h3>
      </div>
      <div class="item">
        <img src="images/trabalho2.jpg" alt="Projeto 2">
        <h3>Loft Moderno</h3>
      </div>
      <!-- Adicione mais itens aqui -->
    </div>
  </section>

  <section id="contato">
    <h2>Contato</h2>
    <form action="mailto:lumantovani@exemplo.com" method="post" enctype="text/plain">
      <label>
        Nome:<br>
        <input type="text" name="Nome" required>
      </label><br>
      <label>
        E‑mail:<br>
        <input type="email" name="E‑mail" required>
      </label><br>
      <label>
        Telefone:<br>
        <input type="tel" name="Telefone">
      </label><br>
      <label>
        Mensagem:<br>
        <textarea name="Mensagem" rows="5" required></textarea>
      </label><br>
      <button type="submit">Enviar</button>
    </form>
  </section>
</body>
</html>
